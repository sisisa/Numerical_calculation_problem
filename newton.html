<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ニュートン法シミュレータ</title>
  <link href="simu.css" rel="stylesheet" type="text/css">
  <script src="newton.js"></script>
  <!-- Plotly.js CDN -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h1>ニュートン法シミュレータ</h1>
  <h2>x^3 + x - 1 のニュートン法による数値計算</h2>
  <div>
    
    <div>
      <label for="initialValue">初期値:</label>
      <input type="number" id="initialValue" step="0.01" value="1">
      <button id="calculateButton">計算</button>
      <p id="output"></p>
      <p id="output2"></p>
      <p id="output3"></p>
    </div>
    <div id="graph"></div> 
    <div>
      
      <p id="resultText"></p>
      <ul id="iterationList"></ul>
    </div>
  </div>
  
</body>
</html>
